<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to a Morse Code translator</h1>
      <p>
        Please put a phrase in either the english or morse areas, then decide
        which direction you want to translate.
      </p>
      <p>
        Please split morse code words with a '|', otherwise we won't like you :)
      </p>
    </header>
    <div class="wrapper">
      <label for="englishBox">English:</label>
      <textarea
        id="englishBox"
        name="englishBox"
        cols="30"
        rows="10"
        placeholder="eg. sos"
        class="inputBox"
      ></textarea>
      <div class="button-list">
        <button id="englishToMorse">↓</button>
        <button id="morseToEnglish">↑</button>
      </div>
      <label for="morseBox">Morse Code:</label>
      <textarea
        type="text"
        id="morseBox"
        name="morseBox"
        cols="30"
        rows="10"
        class="inputBox"
        placeholder="eg. ... --- ..."
      ></textarea>
    </div>
  </body>
</html>
